<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">-12345</div>
        </div>
        <div class="info">
            &lt;&lt; arrow keys &gt;&gt;
        </div>
        <div class="keys-container">
            <div class="key clear-all">CLEAR<br>ALL</div>
            <div id="multiply" class="key operator">×</div>
            <div id="divide" class="key operator">÷</div>
            <div id="equal" class="key">=</div>
            <div id="negative" class="key extended">NEG</div>
            <div id="square" class="key extended">x²</div>
            <div id="cube" class="key extended">x³</div>
            <div id="decimal" class="key extended"><span class="higher">.</span></div>
            <div id="add" class="key operator">+</div>
            <div class="key digit">7</div>
            <div class="key digit">8</div>
            <div class="key digit">9</div>
            <div id="subtract" class="key operator">-</div>
            <div class="key digit">4</div>
            <div class="key digit">5</div>
            <div class="key digit">6</div>
            <div class="key zero digit">0</div>
            <div class="key digit">1</div>
            <div class="key digit">2</div>
            <div class="key digit">3</div>
        </div>
    </div>
</body>
</html>
