<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calulator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="keys-container">
            <div class="key clear">CL</div>
            <div class="key operator"><span class="times">ร</span></div>
            <div class="key operator">รท</div>
            <div class="key operator">=</div>
            <div class="key operator">+</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key operator">-</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">0</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
        </div>
    </div>
</body>
</html>
