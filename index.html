<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calulator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">12</div>
        </div>
        <div class="keys-container">
            <div class="key clear-all">CLEAR<br>ALL</div>
            <div id="multiply" class="key operator">×</div>
            <div id="divide" class="key operator">÷</div>
            <div id="equal" class="key operator">=</div>
            <div id="" class="key clear">CLEAR</div>
            <div id="negative" class="key">NEG</div>
            <div id="square" class="key operator">x²</div>
            <div id="decimal" class="key operator"><span class="higher">.</span></div>
            <div id="add" class="key operator">+</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div id="subtract" class="key operator">-</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key zero">0</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
        </div>
    </div>
</body>
</html>
